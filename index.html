<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <title>BBB App</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <!--Firebase-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  <!--Custom Javascript-->
  <script src="app.js"></script>
</head>

<body>
  <div class="container" ng-controller="myCtrl">
    <header>
      <h2>BBB App</h2></header>
    <div class="input">
      <label for="weekInput">Week:</label>
      <input ng-model="week" type="number" id="weekInput" placeholder="enter the week" required>
      <br/>
      <label for="weightInput">Weight:</label>
      <input ng-model="weight" type="number" id="weightInput" placeholder="Enter your current weight" required>
      <br/>
      <button class="btn btn-primary" ng-click="addWeight()">Submit</button>
    </div>
    <h3>Previous Weigh-ins</h3>
    <ul id="weightlist" class="weightlist" ng-repeat="weight in weightList">
      <li>
        <strong>Week:{{ weight.week }}</strong> - {{ weight.weight }}lbs
      </li>
    </ul>
  </div>
</body>

</html>

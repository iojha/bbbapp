<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>BBB App</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<!--Firebase-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
	<!--Custom Javascript-->
	<script src="app.js"></script>

</head>
<body>

<div class="container" ng-controller="myCtrl">
	<div class="row">
		<div class="main-heading col-xs-12" style="text-align: center">
		<h1>BBB Weight Tracking App</h1>
		</div>
	</div>

	<div ng-if="login_success">

		<div class="col-xs-4 col-xs-offset-4">
			<img src="{{ profile_image}}" width="100" height="100"</img><br>
			<h4>{{ login_message }}</h4>
		</div>
	</div>



	<div class="row" ng-if="!login_success">
  		<button ng-click="login()">Login</button>
  	</div>

		<div class="col-xs-12">
		<form name="form" novalidate ng-submit="submit()">
			<h3>Track Your Weight</h3>
			<p>Weight: <input type="number" id="weight" ng-model="user.weight" required=""></p>
			<button class="btn btn-info" ng-click="submit()">Submit</button>
			 
			<h3>Your previous weighings</h3>:
				<table>
				<tr>
					<th style="margin-left:10px">Week</th>
					<th style="margin-left:10px">Weight</th>
					<th style="margin-left:10px">Loss/Gain</th>
				</tr>
				<tr>
					<td>{{ user.weight }}</td>
				</tr>
				</table>
			</h2>
		</div>
</div>

</body>
</html>
